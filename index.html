<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oxygen&display=swap" rel="stylesheet">
	<title>A Basic supply cahin</title>
	<meta property="og:title" content="A Basic HTML5 Template">
	<link rel="stylesheet" href="style.css">
	<script src="script.js">defer </script>
</head>

<body>

<!-- resource tab start-->

	<div class="title-div">--- Test for a supply chain ! ---</div>
	<div class="resource-container">
		<div class="resource" id="iron_ore">
			<img src="./Iron_ore.png" alt="iron_ore">
			<p class="counter" id="ore-counter">0</p>
		</div>
		<div class="resource" id="wood">
			<img src="./Wood.png" alt="wood">
			<p class="counter" id="wood-counter">0</p>
		</div>
		<div class="resource" id="charcoal">
			<img src="./Coal.png" alt="charcoal">
			<p class="counter" id="charcoal-counter">0</p>
		</div>
		<div class="resource" id="iron">
			<img src="./Iron.png" alt="iron">
			<p class="counter" id="iron-counter">0</p>
		</div>
		<div class="resource" id="tools">
			<img src="./Tools.png" alt="tools">
			<p class="counter" id="tools-counter">0</p>
		</div>
	</div>
	
<!-- resource tab end-->

<!-- production tab start-->

	<div class="title-div">--- TIER I ---</div>
	<div class="tier-one-container">
		<div class="production" id="iron-mine">
			<img src="./Iron_mine.png" alt="iron_mine">
			<p class="counter" id="iron-mine-counter">0</p>
		</div>
		<div class="production" id="lumberjack">
			<img src="./Lumberjack_hut.png" alt="lumberjack">
			<p class="counter" id="lumberjack-counter">0</p>
		</div>
	</div>
	
	<div class="title-div">--- TIER II ---</div>
	<div class="tier-two-container">
		<div class="production" id="iron-smelter">
			<img src="./Iron_smelter.png" alt="Iron_smelter">
			<p class="counter" id="iron-smelter-counter">0</p>
		</div>
		<div class="production" id="charcoal-burner">
			<img src="./Charcoal_burner_hut.png" alt="Charcoal_burner_hut">
			<p class="counter" id="charcoal-burner-counter">0</p>
		</div>
	</div>
	
	<div class="title-div">--- TIER II ---</div>
	<div class="tier-three-container">
		<div class="production" id="toolmakers_workshop">
			<img src="./Toolmakers_workshop.png" alt="Toolmakers_workshop">
			<p class="counter" id="toolmakers-workshop-counter">0</p>
		</div>
	</div>
	
<!-- production tab end-->
	
</body>

</html>
