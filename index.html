<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oxygen&display=swap" rel="stylesheet">
	<title>A Basic supply cahin</title>
	<meta property="og:title" content="A Basic HTML5 Template">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="./script.js" defer></script>
</head>

<body onload="setInterval(updateResources, 1000);">

<!-- resource tab start-->

	<div class="title-div">--- Test for a supply chain ! ---</div>
	<div class="resource-container">
		<div class="resource" id="iron_ore">
			<img src="./images/Iron_ore.png" alt="iron_ore">
			<p class="counter" id="ore-counter">0</p>
		</div>
		<div class="resource" id="lumber">
			<img src="./images/Wood.png" alt="lumber">
			<p class="counter" id="lumber-counter">0</p>
		</div>
		<div class="resource" id="charcoal">
			<img src="./images/Coal.png" alt="charcoal">
			<p class="counter" id="charcoal-counter">0</p>
		</div>
		<div class="resource" id="iron">
			<img src="./images/Iron.png" alt="iron">
			<p class="counter" id="iron-counter">0</p>
		</div>
		<div class="resource" id="tools">
			<img src="./images/Tools.png" alt="tools">
			<p class="counter" id="tools-counter">0</p>
		</div>
		<div class="resource" id="coins">
			<img src="./images/Gold_coins.png" alt="Gold_coins">
			<p class="counter" id="gold-coins-counter">0</p>
		</div>
	</div>
	
<!-- resource tab end-->

<!-- production tab start-->

	<div class="title-div "> --- TIER I ---</div>
	<div class="tier-one-container production-container" >
		
		<div class="production" id="iron-mine">
			<div class="worker">
				<p class="max-workers" id="max-workers-iron-mine">0</p>
				<button class="give-worker" id="give-worker-iron-mine"></button>
				<p class="counter" id="iron-mine-counter-worker">0</p>
				<button class="take-worker" id="take-worker-iron-mine"></button>
			</div>
			<div class="production-image">
				<p>Iron mine</p>
				<button class="buy-prod-building" id="buy-ironmine">
					<img src="./images/Iron_mine.png" alt="iron_mine">
				</button>
				<p id="iron-mine-counter">0</p>
			</div>
		</div>

		<div class="production" id="lumberjack">
			<div class="worker">
				<p class="max-workers" id="max-workers-lumberjack">0</p>
				<button class="give-worker" id="give-worker-lumberjack"></button>
				<p class="counter" id="lumberjack-counter-worker">0</p>
				<button class="take-worker" id="take-worker-lumberjack"></button>
			</div>
			<div class="production-image">
			<p>Lumberjack</p>
			<button class="buy-prod-building" id="buy-lumberjack">
				<img src="./images/Lumberjack_hut.png" alt="lumberjack">
			</button>
			<p id="lumberjack-counter">0</p>
			</div>
		</div>

	</div>
	
	<div class="title-div">--- TIER II ---</div>
	<div class="tier-two-container production-container" >

		<div class="production" id="iron-smelter">
			<div class="worker">
				<button class="give-worker"></button>
				<p class="counter" id="iron-smelter-counter">0</p>
				<button class="take-worker"></button>
			</div>
			<div class="production-image">
				<p>Iron smelter</p>
				<img src="./images/Iron_smelter.png" alt="Iron_smelter">
			</div>
		</div>
		
		<div class="production" id="charcoal-burner">
			<div class="worker">
				<button class="give-worker"></button>
				<p class="counter" id="charcoal-burner-counter">0</p>
				<button class="take-worker"></button>
			</div>
			<div class="production-image">
				<p>Coal burner</p>
				<img src="./images/Charcoal_burner_hut.png" alt="Charcoal_burner_hut">
			</div>
		</div>
	</div>
	
	<div class="title-div">--- TIER III ---</div>
	<div class="tier-three-container production-container">
		<div class="production" id="toolmakers_workshop">
			<div class="worker">
				<button class="give-worker"></button>
				<p class="counter" id="toolmakers-workshop-counter">0</p>
				<button class="take-worker"></button>
			</div>
			<div class="production-image">
				<p>Toolmaker</p>
				<img src="./images/Toolmakers_workshop.png" alt="Toolmakers_workshop">
			</div>
		</div>
	</div>
	
<!-- production tab end-->
	
</body>

<footer>wolololoasdasda asdas asd asd asd asd asd asd asd asd asollo</footer>
</html>
